<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-form-add">
        <form>
            <h2>Agregar</h2>
            <label for="doceId">Numero de Cedula:</label>
            <input type="number" name="doceId" id="doceId" required>
            <label for="doceName">Nombre: </label>
            <input type="text" id="doceName" required>
            <label for="doceLastName">Apellido: </label>
            <input type="text" id="doceLastName" required>
            <label for="doceEmail">Email: </label>
            <input type="email" id="doceEmail"  required>
            <label for="doceBirth">Cumpleaños: </label>
            <input type="date" id="doceBirth" required>
            <label for="doceCel">Telefono: </label>
            <input type="text" id="doceCel" required>
        </form>
        <button id="addBtn">Agregar</button>
    </div>
    <div class="container-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Cumpleaños</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div> 
    <script src="/public/js/app.js"></script>
</body>
</html>
